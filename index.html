<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>GPS Tracking Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
        .status-box { position: absolute; top: 10px; right: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: sans-serif; }
    </style>
</head>
<body>
    <div class="status-box">สถานะ: <span id="gps-status" style="color: red;">รอข้อมูล...</span></div>
    <div id="map"></div>

    <script>
        // ใช้ค่า Config ล่าสุดจาก Firebase ของคุณ
        const firebaseConfig = {
            apiKey: "AIzaSyA5PIqr8Ss64jcwjWEDSAl0l7huc3yjYtM",
            authDomain: "my-gps-tracker-2113a.firebaseapp.com",
            databaseURL: "https://my-gps-tracker-2113a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-gps-tracker-2113a",
            appId: "1:505987598090:web:569ff9ee47761eaf859cf3"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ตั้งแผนที่เริ่มต้นที่ มทร.อีสาน
        var map = L.map('map').setView([14.9874, 102.1180], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([14.9874, 102.1180]).addTo(map);

        // ดึงพิกัดจาก Firebase มาแสดงบนแผนที่
        database.ref('GPS').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.lat && data.lng) {
                const pos = [data.lat, data.lng];
                marker.setLatLng(pos);
                map.panTo(pos);
                document.getElementById('gps-status').innerText = "Online - รับพิกัดแล้ว";
                document.getElementById('gps-status').style.color = "green";
            }
        });
    </script>
</body>
</html>
